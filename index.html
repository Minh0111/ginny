<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Trang thông tin cá nhân của tôi và thông tin liên lạc.">
    <title>Thông Tin Cá Nhân</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1a1a1a; /* Nền tối */
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 30px;
            background-color: #2c3e50; /* Màu nền container tối */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            text-align: center;
            background: linear-gradient(145deg, #2c3e50, #34495e); /* Gradient tối */
            animation: fadeIn 1.5s ease-in-out;
        }
        h1 {
            font-family: 'Pacifico', cursive;
            color: #ecf0f1; /* Màu chữ sáng */
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }
        p {
            font-size: 1.1em;
            line-height: 1.8;
            color: #bdc3c7; /* Màu chữ sáng để dễ đọc */
        }
        .profile-pic {
            border-radius: 50%;
            width: 180px;
            height: 180px;
            margin: 20px auto;
            border: 4px solid #ecf0f1; /* Viền ảnh sáng để nổi bật */
            transition: transform 0.3s ease-in-out;
        }
        .profile-pic:hover {
            transform: scale(1.1);
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 20px 0;
        }
        ul li {
            display: inline-block;
            margin: 10px;
        }
        ul li a {
            text-decoration: none;
            font-size: 1.1em;
            color: #ecf0f1; /* Liên kết màu sáng */
            transition: color 0.3s ease, transform 0.3s ease;
        }
        ul li a:hover {
            color: #f39c12; /* Màu sắc hover sáng, ví dụ vàng */
            transform: translateY(-3px);
        }
        .contact-btn {
            padding: 12px 25px;
            font-size: 1.1em;
            background-color: #f39c12; /* Màu nút sáng nổi bật */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .contact-btn:hover {
            background-color: #e67e22; /* Màu hover cho nút */
            transform: translateY(-3px);
        }
        @media screen and (max-width: 600px) {
            .container {
                padding: 20px;
                margin: 20px;
            }
            h1 {
                font-size: 2.5em;
            }
            .profile-pic {
                width: 150px;
                height: 150px;
            }
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thông Tin Cá Nhân</h1>
        <img src="https://github.com/Minh0111/ginny/blob/5a0763576ff761bc755d32f208eb3e93ea035af6/Okarun.png" alt="Profile Picture" class="profile-pic">
        <p>Chào mừng đến với trang cá nhân của tôi! Tên tôi là Gin. Tôi hiện đang làm việc tại AXE với vị trí Nhân viên.</p>
        <p>Bạn có thể liên hệ với tôi qua các liên kết dưới đây:</p>
        <ul>
            <li><a href="https://facebook.com/Neko0111" target="_blank">Facebook</a></li>
            <li><a href="https://www.instagram.com/ginny0111/" target="_blank">Instagram</a></li>
            <li><a href="https://github.com/minh0111" target="_blank">GitHub</a></li>
        </ul>
        <button class="contact-btn" onclick="window.location.href='mailto:kisaver157@gmail.com'">Liên Hệ Với Tôi</button>
    </div>
</body>
</html>
