<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Trang thông tin cá nhân của tôi và thông tin liên lạc.">
    <title>Thông Tin Cá Nhân</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Pacifico&family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <style>
        /* Reset một số phần mặc định của trình duyệt */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background-image: url('https://www.transparenttextures.com/patterns/asfalt-dark.png'); /* Hình nền dễ thương */
            background-color: #fef1f9; /* Màu nền sáng */
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 30px;
            background-color: rgba(255, 182, 193, 0.9); /* Màu hồng nhẹ */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            text-align: center;
            background: linear-gradient(145deg, #ffb6c1, #ff69b4); /* Gradient màu hồng */
            animation: fadeIn 1.5s ease-in-out;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            color: #ff1493; /* Màu hồng đậm */
            font-size: 3.5em;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.2);
        }

        p {
            font-size: 1.2em;
            line-height: 1.8;
            color: #d35400; /* Màu cam nhẹ */
            margin-bottom: 20px;
        }

        .profile-pic {
            border-radius: 50%;
            width: 180px;
            height: 180px;
            margin: 20px auto;
            border: 5px solid #ff1493; /* Viền hồng đậm */
            transition: transform 0.3s ease-in-out;
        }

        .profile-pic:hover {
            transform: scale(1.1) rotate(10deg); /* Hiệu ứng xoay khi hover */
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 20px 0;
        }

        ul li {
            display: inline-block;
            margin: 10px;
        }

        ul li a {
            text-decoration: none;
            font-size: 1.2em;
            color: #ff69b4;
            transition: color 0.3s ease, transform 0.3s ease;
            position: relative;
        }

        ul li a::after {
            content: '⭐';
            position: absolute;
            opacity: 0;
            left: 50%;
            top: 100%;
            transform: translateX(-50%);
            font-size: 1.5em;
            transition: opacity 0.3s ease;
        }

        ul li a:hover {
            color: #ff1493;
            transform: translateY(-3px);
        }

        ul li a:hover::after {
            opacity: 1;
        }

        .contact-btn {
            padding: 12px 25px;
            font-size: 1.2em;
            background-color: #ff1493;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .contact-btn:hover {
            background-color: #f39c12; /* Màu vàng khi hover */
            transform: translateY(-3px);
        }

        /* Thêm trái tim */
        .heart {
            position: relative;
            display: inline-block;
            font-size: 3em;
            color: #e74c3c;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .heart:hover {
            transform: scale(1.3);
            color: #ff1493;
        }

        .heart:before {
            content: "❤️";
            position: absolute;
            top: 0;
            left: 0;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }

        /* Media Queries cho các thiết bị nhỏ hơn */
        @media screen and (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 20px;
            }

            h1 {
                font-size: 2.8em;
            }

            .profile-pic {
                width: 160px;
                height: 160px;
            }

            ul li {
                display: block;
                margin: 10px 0;
            }

            .contact-btn {
                font-size: 1.1em;
                padding: 10px 20px;
            }
        }

        /* Đảm bảo tính tương thích cho các màn hình điện thoại nhỏ hơn */
        @media screen and (max-width: 480px) {
            h1 {
                font-size: 2.5em;
            }

            .profile-pic {
                width: 130px;
                height: 130px;
            }

            .contact-btn {
                font-size: 1em;
                padding: 8px 15px;
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thông Tin Cá Nhân</h1>
        <img src="https://scontent.fsgn8-4.fna.fbcdn.net/v/t39.30808-6/468800034_2495338460857504_3059542099186891222_n.jpg?_nc_cat=107&ccb=1-7&_nc_sid=6ee11a&_nc_ohc=sFV72x_4UZ0Q7kNvgE9aorr&_nc_zt=23&_nc_ht=scontent.fsgn8-4.fna&_nc_gid=AW_ErdX3FA4GVN1M8pdV4Fn&oh=00_AYClEC5cxdwFvoOsBCWWmtsry6D13qLZ7PqB7ToO8WAIFA&oe=6753B2A5" alt="Profile Picture" class="profile-pic">
        <p>Chào mừng đến với trang cá nhân của tôi! Tên tôi là Gin. Tôi hiện đang làm việc tại AXE với vị trí Nhân viên.</p>
        <p>Bạn có thể liên hệ với tôi qua các liên kết dưới đây:</p>
        <ul>

        <button class="contact-btn" onclick="window.open('https://www.youtube.com/watch?v=dQw4w9WgXcQ', '_blank')">Xem Video Của Tôi</button>

    </div>
</body>
</html>
