<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông Tin Cá Nhân</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        p {
            line-height: 1.6;
        }
        .profile-pic {
            display: block;
            margin: 0 auto;
            border-radius: 50%;
            width: 150px;
            height: 150px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thông Tin Cá Nhân</h1>
        <img src="profile-pic.jpg" alt="Profile Picture" class="profile-pic">
        <p>Chào mừng đến với trang cá nhân của tôi! Tên tôi là [Tên của bạn]. Tôi hiện đang làm việc tại [Công ty của bạn] với vị trí [Chức vụ của bạn].</p>
        <p>Bạn có thể liên hệ với tôi qua các liên kết dưới đây:</p>
        <ul>
            <li><a href="https://facebook.com/yourprofile">Facebook</a></li>
            <li><a href="https://linkedin.com/in/yourprofile">LinkedIn</a></li>
            <li><a href="https://github.com/yourusername">GitHub</a></li>
        </ul>
    </div>
</body>
</html>
