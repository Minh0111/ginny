<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Trang thông tin cá nhân của tôi và thông tin liên lạc.">
    <title>Thông Tin Cá Nhân</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 30px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
        }
        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.1em;
            line-height: 1.8;
            color: #555;
        }
        .profile-pic {
            border-radius: 50%;
            width: 180px;
            height: 180px;
            margin: 20px auto;
            border: 4px solid #4CAF50;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 20px 0;
        }
        ul li {
            display: inline-block;
            margin: 10px;
        }
        ul li a {
            text-decoration: none;
            font-size: 1.1em;
            color: #4CAF50;
            transition: color 0.3s ease;
        }
        ul li a:hover {
            color: #333;
        }
        .contact-btn {
            padding: 12px 25px;
            font-size: 1.1em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .contact-btn:hover {
            background-color: #45a049;
        }
        @media screen and (max-width: 600px) {
            .container {
                padding: 20px;
                margin: 20px;
            }
            h1 {
                font-size: 2em;
            }
            .profile-pic {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thông Tin Cá Nhân</h1>
        <img src="13804490.jpg" alt="Profile Picture" class="profile-pic">
        <p>Chào mừng đến với trang cá nhân của tôi! Tên tôi là Gin. Tôi hiện đang làm việc tại AXE với vị trí Nhân viên.</p>
        <p>Bạn có thể liên hệ với tôi qua các liên kết dưới đây:</p>
        <ul>
            <li><a href="https://facebook.com/Neko0111" target="_blank">Facebook</a></li>
            <li><a href="https://www.instagram.com/ginny0111/" target="_blank">Instagram</a></li>
            <li><a href="https://github.com/minh0111" target="_blank">GitHub</a></li>
        </ul>
        <button class="contact-btn" onclick="window.location.href='mailto:kisaver157@gmail.com'">Liên Hệ Với Tôi</button>
    </div>
</body>
</html>
